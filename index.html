<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diferença Percentual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .result.negative {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .result.neutral {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .formula {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .arrow {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Calculadora de Diferença Percentual</h1>
        
        <div class="input-group">
            <label for="unidade">Unidade de Medida:</label>
            <select id="unidade">
                <option value="R$">R$ (Reais)</option>
                <option value="KG">KG (Quilogramas)</option>
                <option value="G">G (Gramas)</option>
                <option value="T">T (Toneladas)</option>
                <option value="L">L (Litros)</option>
                <option value="ML">ML (Mililitros)</option>
                <option value="M">M (Metros)</option>
                <option value="CM">CM (Centímetros)</option>
                <option value="M²">M² (Metros Quadrados)</option>
                <option value="M³">M³ (Metros Cúbicos)</option>
                <option value="UN">UN (Unidades)</option>
                <option value="PC">PC (Peças)</option>
                <option value="H">H (Horas)</option>
                <option value="MIN">MIN (Minutos)</option>
                <option value="US$">US$ (Dólares)</option>
                <option value="€">€ (Euros)</option>
                <option value="">Sem unidade</option>
            </select>
        </div>

        <div class="input-group">
            <label for="mesAnterior">Valor do Mês Anterior:</label>
            <input type="number" id="mesAnterior" placeholder="Ex: 1000" step="0.01">
        </div>

        <div class="input-group">
            <label for="mesAtual">Valor do Mês Atual:</label>
            <input type="number" id="mesAtual" placeholder="Ex: 1200" step="0.01">
        </div>

        <button class="calculate-btn" onclick="calcularDiferenca()">
            Calcular Diferença
        </button>

        <div id="resultado" class="result">
            <!-- Resultado aparece aqui -->
        </div>

        <div class="formula">
            <strong>Fórmula:</strong> ((Mês Atual - Mês Anterior) / Mês Anterior) × 100
        </div>
    </div>

    <script>
        function calcularDiferenca() {
            const mesAnterior = parseFloat(document.getElementById('mesAnterior').value);
            const mesAtual = parseFloat(document.getElementById('mesAtual').value);
            const unidade = document.getElementById('unidade').value;
            const resultadoDiv = document.getElementById('resultado');

            // Validação dos inputs
            if (isNaN(mesAnterior) || isNaN(mesAtual)) {
                resultadoDiv.innerHTML = '⚠️ Por favor, insira valores válidos nos dois campos.';
                resultadoDiv.className = 'result show neutral';
                return;
            }

            if (mesAnterior === 0) {
                resultadoDiv.innerHTML = '⚠️ O valor do mês anterior não pode ser zero.';
                resultadoDiv.className = 'result show neutral';
                return;
            }

            // Cálculo da diferença percentual
            const diferenca = mesAtual - mesAnterior;
            const percentual = (diferenca / mesAnterior) * 100;

            // Formatação do resultado
            const percentualFormatado = percentual.toFixed(2);
            const diferencaFormatada = Math.abs(diferenca).toFixed(2);
            
            let emoji, classe, sinal;
            
            if (percentual > 0) {
                emoji = '📈';
                classe = 'positive';
                sinal = '+';
            } else if (percentual < 0) {
                emoji = '📉';
                classe = 'negative';
                sinal = '';
            } else {
                emoji = '➖';
                classe = 'neutral';
                sinal = '';
            }

            // Formatação da unidade
            const unidadeTexto = unidade ? ` ${unidade}` : '';
            const diferencaComSinal = diferenca >= 0 ? `+${diferencaFormatada}` : `-${diferencaFormatada}`;

            // Exibição do resultado
            resultadoDiv.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 10px;">${emoji}</div>
                <div><strong>${sinal}${percentualFormatado}%</strong></div>
                <div style="font-size: 0.9rem; margin-top: 8px; opacity: 0.9;">
                    Diferença: ${diferencaComSinal}${unidadeTexto}
                </div>
                <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">
                    ${mesAnterior}${unidadeTexto} <span class="arrow">→</span> ${mesAtual}${unidadeTexto}
                </div>
            `;
            
            resultadoDiv.className = `result show ${classe}`;
        }

        // Permitir cálculo ao pressionar Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularDiferenca();
            }
        });

        // Exemplo automático para demonstração
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('unidade').value = 'KG';
                document.getElementById('mesAnterior').value = '85';
                document.getElementById('mesAtual').value = '92';
            }, 500);
        });
    </script>
</body>
</html>
